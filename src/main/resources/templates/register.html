<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>RateMyPortfolio registration</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      background-color: #3e3e3e;
      color: white;
    }
  </style>
</head>
<body>
<div class="container">
  <div th:if="${param.fail}" class="alert alert-danger">
    Username already exists</div>
  <div th:if="${param.passworderror}" class="alert alert-danger">
    Passwords do not match</div>
  <form class="form-signin" method="post" th:action="@{/register/save}" th:object="${applicationUser}">
    <h2 class="form-signin-heading">RateMyPortfolio registration</h2>
    <p>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
             autofocus="" th:field="*{username}">
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password"
             required="" th:field="*{password}">
    </p>
    <p>
      <label for="password" class="sr-only">Repeat Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Repeat Password"
             required="" th:field="*{confirmPassword}">
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </form>
</div>
</body>
</html>
